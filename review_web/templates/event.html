{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  <h4>{{ this.title }}</h4>
  {% if this.description %}
    <p><b>description</b>{{ this.description }}</p>
  {% endif %}
  {% if this.others %}
      <p><b>other</b>{{ this.others }}</p>
  {% endif %}
{% endblock %}
