{% macro render_navigation(navigation) %}

{% set siblings = navigation.get_siblings() %}

<div class="pagination">
  {% if siblings.prev_page %}
    <a href="{{ siblings.prev_page|url }}" accesskey="p">&laquo; <span class="accesskey">P</span>revious</a>
  {% else %}
    <span class="disabled">&laquo; Previous</span>
  {% endif %}

  {% if siblings.next_page %}
    <a href="{{ siblings.next_page|url }}" accesskey="n"><span class="accesskey">N</span>ext &raquo;</a>
  {% else %}
    <span class="disabled">Next &raquo;</span>
  {% endif %}
</div>

{% endmacro %}
