<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">

<body>
  <header>
    <h1>PyVideo Lektor</h1>
    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/'|url }}">Welcome</a></li>
        {% for href, title in [
          ['/events', 'Events'],

        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
